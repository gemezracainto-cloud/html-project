<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f1b0b0d2;
        }

     
        header {
            background: #222;
            color: white;
            padding: 15px;
            text-align: center;
        }


        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .product h3 {
            margin: 10px 0 5px;
        }

        .price {
            color: green;
            font-weight: bold;
        }

        .product button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            background: #222;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .product button:hover {
            background: #444;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 10px;
            background: #222;
            color: white;
        }
    </style>
</head>
<body>


<header>
    <h1>Car Shop</h1>
    <p>Best affordable Cars</p>
</header>

<div class="product">
        <img src="https://cdn.motor1.com/images/mgl/Vzz1qK/s1/most-expensive-2023-porsche-911-gt3-rs.jpg" alt="Product">
        <h3>Porsche 911 GT3 RS</h3>
        <h6>4.0L naturally aspirated flat-six engine producing 525 PS (518 hp), paired with a 7-speed PDK transmission, powering the rear wheels for 0-100 km/h in about 3.2 seconds and a 296 km/h top speed</h6>
        <p class="price">$250,000</p>
        <button><a href="index.html">Buy Now</a></button>
    </div>
